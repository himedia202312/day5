<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:700px;
            height:500px;
            margin: auto;
            background-color: aqua;
        }
        #header{
            overflow: hidden;
        }
        .thumb{
            width:100px;
            height:100px;
            border:1px solid black;
            box-sizing: border-box;
            float:left;
        }
        #content{
            width:100%;
            height:100%;
            background-color: blanchedalmond;
        }
    </style>
    <script>
        //이 함수를 호출하는자가 변수 c의 값을 결정지을수
        //있는 즉 매개변수 있는 함수로 정의하자
        function setBg(c){
            //content 영역의 색상을 바꾼다.. 
            let content=document.getElementById("content");
            content.style.background=c.style.background;
        }

    </script>
</head>
<body>
    
    <div id="wrapper">
        <div id="header">
            <div class="thumb" style="background: red;" onMouseOver="setBg(this)"></div>
            <div class="thumb" style="background: orange;" onMouseOver="setBg(this)"></div>
            <div class="thumb" style="background: yellow;" onMouseOver="setBg(this)"></div>
            <div class="thumb" style="background: green;" onMouseOver="setBg(this)"></div>
            <div class="thumb" style="background: blue;" onMouseOver="setBg(this)"></div>
            <div class="thumb" style="background: navy;" onMouseOver="setBg(this)"></div>
            <div class="thumb" style="background:purple;" onMouseOver="setBg(this)"></div>
        </div>
        <div id="content">내용</div>
    </div>    

</body>
</html>
